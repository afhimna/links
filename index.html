<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LINKS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #002F4B, #005F99);
      color: #FFFFFF;
      font-family: 'Rajdhani', sans-serif;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .link-button {
      display: block;
      padding: 15px 30px;
      text-decoration: none;
      color: #FFFFFF;
      border: 3px solid #0078FF;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      text-align: center;
      background-color: #1A1A2E;
      font-weight: bold;
      box-shadow: 0px 0px 10px #0078FF;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0px 0px 10px #FFFFFF;
      }
      100% {
        box-shadow: 0px 0px 20px #0078FF;
      }
    }

    .link-button:hover {
      background-color: #0078FF;
      color: #FFFFFF;
      transform: scale(1.1);
      box-shadow: 0px 0px 30px #0078FF;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #0078FF;
      text-shadow: 2px 2px 5px #004C99;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% {
        color: #FFFFFF;
        text-shadow: 2px 2px 5px #0078FF;
      }
      100% {
        color: #0078FF;
        text-shadow: 2px 2px 10px #FFFFFF;
      }
    }

    @media screen and (max-width: 600px) {
      .link-container {
        grid-template-columns: repeat(1, 1fr);
      }
      .link-button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h2>LINKS</h2>

  <a href="https://afhimna.github.io/khususmusic/" class="link-button">MUSIK</a>
  <a href="https://musclewiki.com/" class="link-button">WORKOUT</a>
  <a href="https://www.aroodmaster.com/detect" class="link-button">CEK BAHR</a>
  <a href="https://afhimna.github.io/AS" class="linlink-button">TABEL</a>
  <a href="https://afhimna.github.io/h7s01" class="link-button">HALAMAN 7</a>
  <a href="https://a" class="link-button">PROSES</a>
  <a href="https://a" class="link-button">PROSES</a>
  <a href="https://a" class="link-button">PROSES</a>
</div>

</body>
</html>
